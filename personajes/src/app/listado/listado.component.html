<div class="container">
  <h4>Listado de Mascotas</h4>
  <div class="row">
    <div class="col-md-8">
      <ul class="list-group">
        <li *ngFor="let personaje of personajes" class="list-group-item d-flex justify-content-between align-items-center">
          <div class="d-flex align-items-center">
            <strong class="mr-3">{{ personaje.name }}  -  Power: {{ personaje.power }}</strong>
            <span class="badge badge-primary badge-pill"> {{ personaje.power }}</span>
          </div>
          <button (click)="eliminarPersonaje(personaje.id)" class="btn btn-danger">X</button>
        </li>
      </ul>
    </div>
  </div>
</div>
